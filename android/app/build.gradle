apply plugin: 'com.android.application'

android {
    namespace "com.semkat.semkathub"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.semkat.semkathub"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}

// Copy the web app logo into Android mipmap folders so builds use the project's LOGO.png as the app icon.
// This uses the single source image at ../public/LOGO.png. Android will scale it as needed.
task copyWebLogo(type: Copy) {
    def src = file("../public/LOGO.png")
    if (!src.exists()) {
        // fallback to LOGO.png in project root public folder
        src = file("${rootDir}/public/LOGO.png")
    }
    from(src)
    into("src/main/mipmap-mdpi")
    rename { "ic_launcher.png" }
}

// Copy to other mipmap densities
task copyWebLogoAll {
    dependsOn copyWebLogo
    doLast {
        def densities = ["mipmap-hdpi", "mipmap-xhdpi", "mipmap-xxhdpi", "mipmap-xxxhdpi", "mipmap-mdpi", "mipmap-anydpi-v26"]
        densities.each { d ->
            copy {
                from "../public/LOGO.png"
                into "src/main/${d}"
                rename { fileName -> "ic_launcher.png" }
            }
            copy {
                from "../public/LOGO.png"
                into "src/main/${d}"
                rename { fileName -> "ic_launcher_foreground.png" }
            }
            copy {
                from "../public/LOGO.png"
                into "src/main/${d}"
                rename { fileName -> "ic_launcher_round.png" }
            }
        }
    }
}

// Ensure the copy happens before Android resources are packaged
preBuild.dependsOn(copyWebLogoAll)

android {
    signingConfigs {
        release {
            storeFile file("semkat-release.keystore")
            storePassword "admin@semkat"
            keyAlias "semkat"
            keyPassword "admin@semkat"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
        }
    }
}

